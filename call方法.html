function createObj(o) {
    function F(){}
    F.prototype = o;
    return new F();
}
var person = {
    name: 'kevin',
    friends: ['daisy', 'kelly']
}

var person1 = createObj(person);
var person2 = createObj(person);

console.log(person1.name,'p1设置name之前')
person1.name = 'person1';
console.log(person1.name,'p1设置name之后')
console.log(person2.name); // kevin

person1.friends.push('taylor');
console.log(person2.friends); // ["daisy", "kelly", "taylor"]

/* 我们可以如何去理解呢 相当于我 new出来两个实例 p1 p2 
  他们都有 person上的  name friends 两个属性  但是
  p1.name = ''  这一步 =  是赋值操作 相当于给 p1 添加!!! 了一个 name属性并赋值 
  并没有改变 原型上的 name 
  然而当 p1.friends.push('') 这个操作的时候  我没有为 p1 添加叫做 friends 的东西
  那么它会顺着 p1 去找它的原型 找到了原型上的 friends  并push 因此改变了原型上的东西！！！
