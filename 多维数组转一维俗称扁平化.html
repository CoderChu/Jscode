		<title>数组扁平化 多维转一维</title>

	</body>

<script>
	let arr = [
		["小明",18],
		["小红",20],
		[
			[1,
					[3,4]
			]
		]
	]
	// 想提取多少层加的参数就写几 比如这里有三层 那么就写个三 
	// console.log(arr.flat(3))
	/* 但是假设这里有很多层我们无法判断 那怎么处理呢 参数传个Infinity 无限层*/
	console.log(arr.flat(Infinity))
	
	// 这里有一个小A要求 这个数组里面我不需要 后面的年龄 怎么去拿
	let arr2 = [
		["小明","18"],
		["小红","20"]
	]
	let newArr = arr2.flatMap((item)=>{
		item = item.filter((item,index)=>{
			return index == 0
		})
		return item
	})
	console.log(newArr)
</script>
