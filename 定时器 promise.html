<script>

/* 定时器是宏任务 但是也是异步的  promise对象本身是同步的 但是链式调用却是异步的
  所以promise执行是在 定时器之前的

*/

setTimeout(function(){
  console.log('111')
},0)

new Promise((resolve,reject)=>{
  resolve()
}).then((res)=>{
  console.log('promise')
})


</script>
