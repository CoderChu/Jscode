<script>
let obj = {
	a:1
}

function fn(parma){
	parma.a = '你好';
	
	// parma = {} 加了这一行 parma 就是另外一个地址 无论怎么改 不会影响 obj.a
	
	return parma
}

let res = fn(obj);
console.log(obj.a)  // '你好'

res.a = 'hello'
console.log(obj.a)  // hello


</script>
